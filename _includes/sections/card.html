<div class="cards">
  {% if page.cards %}
    {% for card in page.cards %}
      <div class="card">
        <img src="{{ card.image | relative_url }}" class="card__image" alt="{{ card.title }}">

        <div class="card__body">
          <div class="card__title">{{ card.title }}</div>
          <p>{{ card.text }}</p>
        </div>
      </div>
    {% endfor %}
  {% endif %}
</div>
