<div class="tab">
  {% for tab in page.tabs %}
    <label class="tab__label" data-color="{{ tab.color }}">
      <input type="radio" name="tab" class="tab__input" {% if forloop.first %}checked{% endif %} >
      {{ tab.title }}
    </label>

    <div class="tab__content" data-color="{{ tab.color }}">
      {% include sections/time_table.html %}
    </div>
  {% endfor %}
</div>
