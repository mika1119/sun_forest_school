<div class="info-box-wrap">
  <div class="info-box">
    <div class="info-box__left">最新情報</div>
    
    <div class="info-box__right">
      {% for post in site.posts limit:8 %}
        <a href="{{ post.url | relative_url }}">
          <div>{{post.date | date: "%Y-%m-%d" }}　{{ post.title}}</div>
        </a>
      {% endfor %}
    </div>
  </div>

  <div class="info-box-wrap__link">
    {%- include parts/link_button.html link="news" link_name="過去のお知らせを見る" -%}
  </div>
</div>
