komorebi:
  - time: "7:00"
    title: "順次登園"
    image: "assets/images/komorebi_01.webp"
    text: "お子様一人ひとりの体調や気分を確認しながら、ゆったりと1日が始まります。"
  - time: "9:00"
    title: "朝のおやつ"
    image: "assets/images/komorebi_02.webp"
  - time: "9:30"
    title: "朝の会"
    text: |
          歌や手遊び、絵本を通して1日の始まりを楽しく迎えます。

          音や動きをじっと見つめたり、体を揺らしたりしながら、さまざまなものへの興味が広がる時間です。
  - time: "10:00"
    title: "自由遊び"
    image: "assets/images/komorebi_03.webp"
    text: "好きな玩具に触れたり、ハイハイやつかまり立ちでのびのび身体を動かしながら、それぞれのペースで遊びを楽しみます。"
  - time: "11:00"
    title: "給食"
    image: "assets/images/komorebi_04.webp"
    text: "栄養バランスの整った手作りの給食をいただきます。季節の食材を使ったメニューで、食の楽しさを感じられる時間です。"
  - time: "12:00"
    title: "お昼寝"
    image: "assets/images/komorebi_05.webp"
    text: "ゆったりとした音楽の中で、お布団に入って休息の時間を過ごします。"
  - time: "15:00"
    title: "おやつ"
    text: "季節の果物や栄養バランスを考え、素材の味を生かした手作りのおやつをおいしくいただきます。"
  - time: "16:00"
    title: "順次降園"
    image: "assets/images/komorebi_06.webp"

