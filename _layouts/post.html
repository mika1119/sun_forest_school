---
layout: default
---

<section>
  <article class="post">
    <div class="post-header">
      <div class="post-header__title">{{ page.title }}</div>
      <div class="post-header__date">{{ page.date | date: "%Y-%m-%d" }}</div>
    </div>

    <div class="post-content">
      {{ page.content | markdownify }}
    </div>
  </article>

  <div class="post__link">
    {%- include parts/link_button.html link="news" link_name="一覧に戻る" -%}
  </div>
</section>
